    <div class="container my-5">
        <div style="background-color: #bbbbbb;" class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <form id="meuFormulario" onsubmit="return enviarFormulario()">
                    <div class="row g-3">
                        <div class="col-md-6"> <label
                                style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"
                                for="nome" class="form-label">Nome</label> <input
                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"

                        </div>
                        <div class="col-md-6"> <label
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"

                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"
                                type="text" id="Apelido" name="Apelido" placeholder="Namikase" class="form-control"
                                required> </div>
                        <div class="col-md-6"> <label
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"
                                for="Data" class="form-label">Data</label> <input
                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"
                                type="date" id="Data" name="Data" class="form-control" required> </div>
                        <div class="col-md-6"> <label
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"
                                for="email" class="form-label">Email</label> <input
                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"
                                type="email" id="email" name="email" placeholder="minatonmks123@gmail.com"
                                class="form-control" required> </div>
                        <div class="col-md-6"> <label
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"
                                for="telefone" class="form-label">Telefone</label> <input
                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"
                                type="tel" id="telefone" name="telefone" placeholder="(+351) 123 456 789" maxlength="12"
                                class="form-control" required> </div>
                        <div class="col-12"> <label
                                style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Geneva, Tahoma, sans-serif; font-size: 18px;"
                                for="mensagem" class="form-label">Mensagem</label> <textarea
                                style="background-color: #9f9f9f00; border: 2px solid #000000; border-radius: 12px;"
                                id="mensagem" placeholder="Escreva sua mensagem aqui..." name="mensagem" rows="4"
                                class="form-control"></textarea> </div>
                        <div class="col-12 text-center"> <button id="btn-enviar" type="submit"
